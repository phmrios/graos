<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title><!-- TÍTULO DA PÁGINA (aparece na aba do navegador) --></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="<!-- RESUMO CURTO DO POST (SEO) -->" />
    <link rel="canonical" href="./post-AAAA-MM-DD-titulo.html" />

    <style>
      /* Paleta básica do site */
      :root {
        --bg: #f3f0ee;
        --surface: #f3f0ef;
        --border: #e6e1dc;
        --ink-1: #2b2b2b;
        --ink-2: #4a4a4a;
        --brand: #f7d24e;
        --brand-2: #f7d149;
        --brand-3: #f6d664;
        --radius: 14px;
        --maxw: 860px;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink-1);
        font-family: system-ui, sans-serif;
        line-height: 1.7;
      }
      header,
      main {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 16px;
      }
      header {
        background: linear-gradient(0deg, var(--brand-3), var(--brand));
        border-bottom: 1px solid var(--border);
      }
      article {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }
      .meta {
        color: var(--ink-2);
      }
      .tag {
        display: inline-block;
        padding: 4px 8px;
        background: var(--brand-3);
        border: 1px solid var(--border);
        border-radius: 999px;
        margin-right: 6px;
      }
      .back {
        display: inline-block;
        margin: 12px 0;
        padding: 10px 12px;
        background: #f3f1f3;
        border: 1px solid var(--border);
        border-radius: 10px;
        text-decoration: none;
      }
    </style>

    <!-- BLOCO DE METADADOS (usado pelo index.html) -->
    <script id="post-meta" type="application/json">
      {
        "title": "COLOQUE O TÍTULO AQUI",
        "date": "AAAA-MM-DD",
        "author": "Pedro Rios",
        "tags": ["coloque", "tags", "aqui"],
        "rating": 0,
        "summary": "COLOQUE UM RESUMO CURTO AQUI (1 ou 2 frases)"
      }
    </script>
  </head>
  <body>
    <header>
      <!-- Link para voltar à lista -->
      <a class="back" href="./">← Voltar</a>
      <h1><!-- TÍTULO DO POST AQUI --></h1>
      <p class="meta">
        Publicado em
        <time datetime="AAAA-MM-DD"><!-- DATA LEGÍVEL AQUI --></time> · por
        Pedro Rios
      </p>
    </header>

    <main>
      <article>
        <!-- IMAGEM PRINCIPAL DO POST -->
        <!-- Troque "imagem.jpg" e o alt -->
        <figure>
          <img src="imagem.jpg" alt="Descrição da imagem (sempre colocar)" />
          <figcaption><!-- Se quiser, explique a foto --></figcaption>
        </figure>

        <!-- CONTEÚDO DO POST -->
        <h2>Notas de prova</h2>
        <p><!-- Escreva aqui as notas de sabor, aroma, corpo, acidez... --></p>

        <h2>Receita</h2>
        <ul>
          <li><!-- Ex: 18 g café · 270 g água (1:15) --></li>
          <li><!-- Ex: Moagem média-fina --></li>
          <li><!-- Ex: Bloom 30s, depois duas adições --></li>
        </ul>

        <h2>Conclusão</h2>
        <p><!-- Escreva aqui a sua conclusão sobre o grão --></p>

        <!-- TAGS DO POST (aparecem na página individual e ajudam na busca) -->
        <p>
          <span class="tag">#exemplo</span>
          <span class="tag">#v60</span>
        </p>

        <!-- NOTA (0 a 5) EM "GRÃOS" -->
        <p class="rating" aria-label="Nota X de 5">
          <!-- Pode repetir SVGs de grão conforme a nota -->
          <!-- Exemplo: 3 grãos = nota 3 -->
        </p>
      </article>
    </main>
  </body>
</html>
